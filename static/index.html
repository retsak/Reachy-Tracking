<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reachy Tracking</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>

<body>
    <div class="app-container">
        <!-- Top Row: Video and Manual Controls -->
        <div class="top-row"
            style="display: flex; gap: 20px; width: 100%; align-items: flex-start; justify-content: center; flex-wrap: wrap;">

            <!-- Video Card -->
            <div class="glass-card" style="flex: 3; min-width: 600px;">
                <div class="header">
                    <h1>Reachy Tracking</h1>
                    <p class="subtitle">Autonomous AI Sentry</p>
                </div>

                <div class="video-wrapper">
                    <img src="/video_feed" alt="Reachy Video Feed" id="video-feed">
                </div>

                <div class="status-bar">
                    <div class="status-pill">
                        <span class="status-dot"></span>
                        <span id="status-text">System Active</span>
                    </div>
                    <button id="reset-btn" class="status-pill"
                        style="cursor: pointer; margin-left: 10px; background: rgba(255, 50, 50, 0.2); border: 1px solid rgba(255, 50, 50, 0.4);">
                        Reset Robot
                    </button>
                    <button id="pause-btn" class="status-pill"
                        style="cursor: pointer; margin-left: 10px; background: rgba(255, 165, 0, 0.2); border: 1px solid rgba(255, 165, 0, 0.4);">
                        Pause
                    </button>
                    <button id="wiggle-btn" class="status-pill"
                        style="cursor: pointer; margin-left: 10px; background: rgba(147, 51, 234, 0.2); border: 1px solid rgba(147, 51, 234, 0.4);">
                        Wiggle: On
                    </button>
                </div>
            </div>

            <!-- Manual Controls Panel (Initially Hidden) -->
            <div id="manual-controls" class="glass-card"
                style="display: none; flex: 1; min-width: 300px; margin-top: 0;">
                <div class="header">
                    <h2>Manual Control (Paused)</h2>
                </div>

                <div class="control-group">
                    <h3>Antennas</h3>
                    <div class="slider-row">
                        <label>Left: <span id="val-ant-l">0</span>Â°</label>
                        <input type="range" id="ant-l" min="-90" max="90" value="0">
                    </div>
                    <div class="slider-row">
                        <label>Right: <span id="val-ant-r">0</span>Â°</label>
                        <input type="range" id="ant-r" min="-90" max="90" value="0">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Head</h3>
                    <div class="slider-row">
                        <label>Yaw (L/R): <span id="val-head-y">0</span>Â°</label>
                        <input type="range" id="head-y" min="-90" max="90" value="0">
                    </div>
                    <div class="slider-row">
                        <label>Pitch (U/D): <span id="val-head-p">0</span>Â°</label>
                        <input type="range" id="head-p" min="-45" max="45" value="0">
                    </div>
                    <div class="slider-row">
                        <label>Roll (Tilt): <span id="val-head-r">0</span>Â°</label>
                        <input type="range" id="head-r" min="-45" max="45" value="0">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Body</h3>
                    <div class="slider-row">
                        <label>Yaw (Base): <span id="val-body-y">0</span>Â°</label>
                        <input type="range" id="body-y" min="-150" max="150" value="0">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Motor Mode</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="status-pill" onclick="setMotorMode('stiff')"
                            style="cursor:pointer; background:rgba(50,205,50,0.2); border:1px solid rgba(50,205,50,0.4); color:#fff; flex:1;">Stiff</button>
                        <button class="status-pill" onclick="setMotorMode('soft')"
                            style="cursor:pointer; background:rgba(59,130,246,0.2); border:1px solid rgba(59,130,246,0.4); color:#fff; flex:1;">Soft</button>
                        <button class="status-pill" onclick="setMotorMode('limp')"
                            style="cursor:pointer; background:rgba(239,68,68,0.2); border:1px solid rgba(239,68,68,0.4); color:#fff; flex:1;">Limp</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Candidates Table -->
        <div class="glass-card" style="margin-top: 20px; width: 100%;">
            <div class="header">
                <h2>Live Candidates</h2>
            </div>
            <table class="glass-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Score</th>
                        <th>Prio</th>
                        <th>Conf</th>
                        <th>Ctx</th>
                        <th>Cent</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody id="candidates-body">
                    <!-- Rows injected globally -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('reset-btn').addEventListener('click', async () => {
            try {
                await fetch('/api/reset', { method: 'POST' });
            } catch (e) {
                console.error("Reset failed", e);
            }
        });

        document.getElementById('pause-btn').addEventListener('click', async () => {
            try {
                const res = await fetch('/api/toggle_pause', { method: 'POST' });
                const data = await res.json();
                const btn = document.getElementById('pause-btn');
                if (data.paused) {
                    btn.innerText = "Resume";
                    btn.style.background = "rgba(50, 205, 50, 0.2)";
                    btn.style.borderColor = "rgba(50, 205, 50, 0.4)";
                    document.getElementById('manual-controls').style.display = 'block';
                } else {
                    btn.innerText = "Pause";
                    btn.style.background = "rgba(255, 165, 0, 0.2)";
                    btn.style.borderColor = "rgba(255, 165, 0, 0.4)";
                    document.getElementById('manual-controls').style.display = 'none';
                }
            } catch (e) {
                console.error("Pause toggle failed", e);
            }
        });

        document.getElementById('wiggle-btn').addEventListener('click', async () => {
            try {
                const res = await fetch('/api/toggle_wiggle', { method: 'POST' });
                // State update happens in polling
            } catch (e) {
                console.error("Wiggle toggle failed", e);
            }
        });

        // Manual Control Logic
        const sliders = ['ant-l', 'ant-r', 'head-y', 'head-p', 'head-r', 'body-y'];
        const activeSliders = new Set(); // Track which sliders are being used

        function sendManualControl() {
            const payload = {
                antenna_left: parseInt(document.getElementById('ant-l').value),
                antenna_right: parseInt(document.getElementById('ant-r').value),
                head_yaw: parseInt(document.getElementById('head-y').value) * (Math.PI / 180),
                head_pitch: parseInt(document.getElementById('head-p').value) * (Math.PI / 180),
                head_roll: parseInt(document.getElementById('head-r').value) * (Math.PI / 180),
                body_yaw: parseInt(document.getElementById('body-y').value) * (Math.PI / 180)
            };

            fetch('/api/manual_control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).catch(console.error);
        }

        function setMotorMode(mode) {
            fetch('/api/motor_mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: mode })
            }).catch(console.error);
        }

        sliders.forEach(id => {
            const el = document.getElementById(id);
            const valEl = document.getElementById('val-' + id);

            // Update number display live
            el.addEventListener('input', () => {
                valEl.innerText = el.value;
            });

            // Track interaction state to prevent sync fighting
            el.addEventListener('mousedown', () => activeSliders.add(id));
            el.addEventListener('touchstart', () => activeSliders.add(id));
            el.addEventListener('mouseup', () => activeSliders.delete(id));
            el.addEventListener('touchend', () => activeSliders.delete(id));

            // Send command on release
            el.addEventListener('change', () => {
                activeSliders.delete(id); // Ensure cleared
                sendManualControl();
            });
        });

        // Poll status & SYNC POSES
        setInterval(async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('status-text').innerText = data.status;

                // Sync Paused State
                if (data.paused !== undefined) {
                    const btn = document.getElementById('pause-btn');
                    const controls = document.getElementById('manual-controls');
                    if (data.paused) {
                        btn.innerText = "Resume";
                        btn.style.background = "rgba(50, 205, 50, 0.2)";
                        btn.style.borderColor = "rgba(50, 205, 50, 0.4)";
                        controls.style.display = 'block';
                    } else {
                        btn.innerText = "Pause";
                        btn.style.background = "rgba(255, 165, 0, 0.2)";
                        btn.style.borderColor = "rgba(255, 165, 0, 0.4)";
                        controls.style.display = 'none';
                    }
                }

                // Sync Wiggle State
                if (data.wiggle_enabled !== undefined) {
                    const btn = document.getElementById('wiggle-btn');
                    if (data.wiggle_enabled) {
                        btn.innerText = "Wiggle: On";
                        btn.style.opacity = "1.0";
                    } else {
                        btn.innerText = "Wiggle: Off";
                        btn.style.opacity = "0.5";
                    }
                }

                // Update Candidates Table
                if (data.candidates) {
                    const tbody = document.getElementById('candidates-body');
                    tbody.innerHTML = '';
                    data.candidates.sort((a, b) => b.score - a.score); // Sort best first

                    data.candidates.forEach(c => {
                        const tr = document.createElement('tr');
                        // Highlight best
                        if (c.id == data.current_target_id) tr.style.background = "rgba(0, 255, 0, 0.2)";

                        tr.innerHTML = `
                            <td>${c.id}</td>
                            <td>${c.label}</td>
                            <td style="font-weight:bold; color:#fb923c">${c.score}</td>
                            <td>${c.priority}</td>
                            <td>${c.confidence}</td>
                            <td>${c.context}</td>
                            <td>${c.centrality}</td>
                            <td>${c.size}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                // Sync Sliders if available and not being dragged
                if (data.pose) {
                    const map = {
                        'ant-l': data.pose.antenna_left,
                        'ant-r': data.pose.antenna_right,
                        'head-y': data.pose.head_yaw,
                        'head-p': data.pose.head_pitch,
                        'head-r': data.pose.head_roll,
                        'body-y': data.pose.body_yaw
                    };

                    sliders.forEach(id => {
                        if (!activeSliders.has(id)) {
                            const val = map[id];
                            if (val !== undefined) {
                                const el = document.getElementById(id);
                                const valEl = document.getElementById('val-' + id);
                                el.value = val;
                                valEl.innerText = val;
                            }
                        }
                    });
                }

            } catch (e) {
                console.error("Status fetch failed", e);
            }
        }, 500);
    </script>
</body>

</html>
